<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" href="{{ SITEURL }}/theme/images/favicon.ico" type="image/x-icon" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/cocode.css" type="text/css" />
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <!--[if lt IE 9]>  
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
        <![endif]-->
        {% block extra_head %}{% endblock %}
    </head>

    <body id="{% block body_id %}{% endblock %}">
      {% block body %}
        {% block header %}{% endblock %}

        <section id="{% block section_id %}{% endblock %}">
          {% block content %}
          {% endblock %}

          {% block footer %}
            <footer>
                <ul>
                    <li>© 2013 Cocode, LTD.</li>
                    <li><a href="{{ SITEURL }}/terms-of-service/">Terms</a></li>
                    <li><a href="{{ SITEURL }}/privacy-policy/">Privacy</a></li>
                </ul>
            </footer>
          {% endblock %}
        </section>
      {% endblock %}

      {% include 'analytics.html' %}
    </body>
</html>
